<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // es6 定义变量使用let
        /*
            使用let定义变量的时候，要先赋值，并不能在定义之前调用
        */
        let a = 10
        let b = '10'
        let c = {
            str:'10',
            num:10
        }
        let d = [1,2,"3"]
        let e = true
        console.log(typeof e);
        
        
    </script>
</body>
</html>
